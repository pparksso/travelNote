{% include "include/header.html" %}
<div id="utilBox">
  <div class="txtBox"><p>{{ title }}</p></div>
  <div class="utilMenu">
    {% if userInfo %}
    <a href="/user/logout" id="logoutBtn"><span>Logout</span></a>
    <a href="/user/mytour" id="mypageBtn"><span>My tour</span></a>
    {% else %}
    <!-- 로그인이 자꾸 풀려서 체크용으로 -->
    <a href="" id="loginBtn"><span>Login</span></a>
    <a href="" id="joinBtn"><span>Join</span></a>
    {% endif %}
  </div>
</div>
<section id="mypage" class="subSection">
  <div class="title">
    <h1>My Page</h1>
  </div>
  <form action="" method="POST">
    <div class="inputBox">
      <label class="myPageLabel"><span>ID</span><input type="text" name="updateId" id="updateId" value="{{list.id}}" readonly /></label>
    </div>
    <div class="inputBox">
      <label class="myPageLabel"><span>Password</span><input type="password" name="updatePassword" id="updatePassword" /></label>
    </div>
    <div class="inputBox">
      <label class="myPageLabel"><span>Nickname</span><input type="text" name="updateNickname" id="updateNickname" /></label>
    </div>
    <div class="btns">
      <button id="signoutBtn"><span>탈퇴</span></button>
      <button id="mypageUpdateBtn"><span>수정</span></button>
      <button type="reset" id="myPageResetBtn"><span>취소</span></button>
    </div>
  </form>
</section>
{% include "include/footer.html" %}
