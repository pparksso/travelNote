{% include "include/header.html" %}
<section id="contents" class="section">
  <div class="container">
    <ul>
      <li>
        <a href="">
          <div class="contentsBox">
            <div class="img">
              <img src="images/main/slideVisual01.jpg" alt="" />
            </div>
            <div class="txtBox">
              <div class="top">
                <h1>뉴질랜드</h1>
                <div class="heartIcon"><span class="material-icons-outlined"> favorite_border </span></div>
              </div>
              <p>뉴질랜드 퉁가리로국립공원 좋아용 뉴질랜드 가고싶다 뉴질랜드~~ 이거 언제 다 만들지 일주일 안에 할 수 있을까 엄청 많네 하 돌아버린다 진짜 ㅠㅠ 언제 다해 ㅠㅠ</p>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</section>
<div id="loginCover" class="cover">
  <div id="loginBox" class="userBox">
    <div class="top">
      <div class="title">
        <h1>Login</h1>
      </div>
    </div>
    <form action="" method="POST">
      <div class="center">
        <div class="inner">
          <input type="text" placeholder="ID" id="loginId" name="loginId" />
          <input type="password" placeholder="PASSWORD" id="loginPw" name="loginPw" />
        </div>
      </div>
      <div class="bottom">
        <div class="btns">
          <button class="loginBtn"><span>LOGIN</span></button>
          <button class="joinBtn"><span>JOIN</span></button>
        </div>
      </div>
    </form>
  </div>
</div>
<div id="joinCover" class="cover">
  <div id="joinBox" class="userBox">
    <div class="top">
      <div class="title">
        <h1>Sign up</h1>
      </div>
    </div>
    <form action="" method="POST">
      <div class="center">
        <div class="inner">
          <div class="idBox">
            <input type="text" placeholder="ID" id="joinId" name="joinId" /><button class="idCheckBtn"><span>ID체크</span></button>
          </div>
          <input type="text" name="nickname" id="nickname" placeholder="NICKNAME" />
          <input type="password" placeholder="PASSWORD" id="joinPw" name="joinPw" />
          <input type="password" placeholder="PASSWORD CHECK" id="joinPwCheck" name="joinPwCheck" />
        </div>
      </div>
      <div class="bottom">
        <div class="btns">
          <button class="joinBtn"><span>JOIN</span></button>
        </div>
      </div>
    </form>
  </div>
</div>
